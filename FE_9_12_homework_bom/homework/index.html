<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body onload="loadItemFromLocalStorage()">
  <div id="root">
    <h1>TODO list</h1>
    <div id="main">
      <h2>Main page</h2>
      <button id="buttonAdd">Add</button>
      <p id="emptyComment">List is empty</p>
      <ul id="parentUl"></ul>
    </div>
    <div id="add">
      <h2>Add new</h2>
      <label>New item:</label>
      <input id="newInput">
      <input id="newSubmit" type="submit" value="Submit">
      <input id="newCancel" type="submit" value="Cancel">
    </div>
    <div id="modify">
      <h2>Modify</h2>
      <label>Modify this:</label>
      <input id="modifyInput">
      <input id="modifySubmit" type="submit" value="Submit">
      <input id="modifyCancel" type="submit" value="Cancel">
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
